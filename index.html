<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script src="https://kit.fontawesome.com/d2d5516181.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Animations</title>
</head>

<body>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E mail" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank You</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
